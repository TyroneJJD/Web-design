<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Protegida</title>
  </head>
  <body>
    <h2>Página Protegida</h2>
    <% if (it.user) { %>
    <p>Bienvenido, <%= it.user.username %>!</p>
    <p>ID: <%= it.user.id %></p>
    <p>Email: <%= it.user.email %></p>
    <% } else { %>
    <p>Usuario no identificado.</p>
    <% } %>
  </body>
</html>
