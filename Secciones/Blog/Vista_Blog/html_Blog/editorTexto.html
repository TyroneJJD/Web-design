<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Publicación</title>
  <link
    rel="stylesheet"
    href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
  />
  <script src="https://cdn.quilljs.com/1.3.6/quill.js" defer></script>
  <script src="../js/subidaTexto.js" defer></script> <!-- Asegúrate de que esta ruta sea correcta -->
</head>
<body>
  <h1>Crear Publicación</h1>

  <form id="postForm" enctype="multipart/form-data">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="etiquetas">Etiquetas (separadas por comas):</label>
    <input
      type="text"
      id="etiquetas"
      name="etiquetas"
      placeholder="Ejemplo: tecnología, programación"
    />

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" required />

    <label for="contenido">Contenido:</label>
    <div id="editor" style="height: 300px"></div>

    <!-- Campo oculto para almacenar el contenido de Quill -->
    <input type="hidden" id="contenido" name="contenido" />

    <button type="submit" id="saveButton">Guardar Publicación</button>
  </form>
</body>
</html>
