<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Publicación</title>
    <link rel="stylesheet" href="/css_global/navbar.css" />
    <script src="/js_global/navbar.js" defer></script>
    
    <link rel="stylesheet" href="../css_Blog/editorTexto_styles.css" />
    <link
      rel="stylesheet"
      href="../../../../Ejemplos/ELEMENTOS_BASICOS/css/basic_style.css"
    />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
  />
  <script src="https://cdn.quilljs.com/1.3.6/quill.js" defer></script>
    <script src="../js_Blog/editorTexto.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo" id="home">Nombre Proyecto</div>
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
      <nav class="nav-menu">
        <ul>
          <li><a href="#interns">Interns</a></li>
          <li><a href="#perfil">Mi Perfil</a></li>
          <li><a href="#avisos" id="abrir-modal">Avisos</a></li>
          <li><a href="#explorar">Explorar</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#problemas">Problemas</a></li>
        </ul>
      </nav>
    </header>

    <main id="main-content">
      <form id="postForm" enctype="multipart/form-data">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required />
    
        <label for="etiquetas">Etiquetas (separadas por comas):</label>
        <input
          type="text"
          id="etiquetas"
          name="etiquetas"
          placeholder="Ejemplo: tecnología, programación"
        />
  
    
        <label for="contenido">Contenido:</label>
        <div id="editor" style="height: 300px"></div>
    
        <!-- Campo oculto para almacenar el contenido de Quill -->
        <input type="hidden" id="contenido" name="contenido" />
    
        <button type="submit" id="saveButton">Guardar Publicación</button>
      </form>
    </main>
  </body>
 
</html>
