<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/subidaArchivos.css" rel="stylesheet" />
    <script src="../js/subidaArchivos.js" defer></script>
    <title>Subir Archivo</title>
  </head>
  <body>
    <h2>Subir Archivo</h2>
    <form
      id="uploadForm"
      action="/subida"
      method="post"
      enctype="multipart/form-data"
    >
      <div class="drop-zone" id="dropZone">
        <label for="file" id="dropText">
          Arrastra y suelta el archivo aqu√≠<br />o haz clic para seleccionarlo
        </label>
        <input type="file" name="file" id="file" required />
      </div>
      <button type="submit" class="upload-button" id="uploadButton" disabled>
        Enviar archivo
      </button>
    </form>
  </body>
</html>
