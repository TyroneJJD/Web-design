<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Cuenta</title>
    <link rel="stylesheet" href="../css_Login/formulario_registro.css">
</head>
<body>
    <div class="contenedor_principal">
        <h1 id="titulo">Ingrese sus datos</h1>

        <form action="" method="POST" id="formulario">
            <input type="text" name="nombre" placeholder="Nombre" required> <br> <br>

            <input type="text" name="apellido" placeholder="Apellido" required> <br> <br>
    
            <input type="email" name="correo" placeholder="Correo electrónico" required> <br> <br>

            <input type="password" name="contrasena" placeholder="Contraseña" required> <br> <br>
    
            <input type="submit" value="Crear Cuenta" id="btnEnviar">
        </form>
    </div>
</body>
</html>
