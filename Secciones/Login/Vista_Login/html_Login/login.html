<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nombre por definir</title>
    
    <link rel="stylesheet" href="../css_Login/login.css" />
    <link rel="stylesheet" href="/css_global/toast.css" />

    <script src="/js_global/toast.js" defer></script>
  </head>
  <body>
    <div class="contenedor_principal">
      <div class="contenedor_login">
        <div class="logo">
          <img src="../img_Login/gif_login.webp" />
        </div>
        <h2>Bienvenido</h2>
        <form action="/login" method="POST">
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="Correo"
          />

          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Contraseña"
          />

          <div class="opciones">
            <input type="checkbox" id="guardar_sesion" />
            <label for="guardar_sesionn">Recuérdame</label>
            <a href="#">Olvidé mi contraseña</a>
          </div>

          <button type="submit">Ingresar</button>

          <p>
            ¿Nuevo aqui? <a href="/TipoUsuario" id="registrar">Regístrate</a>
          </p>
        </form>
      </div>
    </div>

    <div id="toast-container"></div>

  </body>
</html>
