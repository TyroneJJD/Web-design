<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_ExplorarEntrevistadores/explorar_styles.css">
    <title>Explorar Entrevistadores</title>
</head>
<body>

    <%= it.navbar %>
        <div class="buscador">
            <input type="text" placeholder="Buscar..." class="input-buscar" id="input-buscar">
            <button class="btn-buscar">
                🔍
            </button>
        </div>
    
        <div class="encabezado-explorar">Explorar Entrevistadores</div>
    
        <div class="contenedor-coaches">
            <% it.coaches.forEach(coach => { %>
                <div class="tarjeta-coach" onclick="window.location.href='/verPerfil?perfil=<%= coach._id %>'">
                    <div class="foto-perfil">
                        <img src="<%= coach.direccionURLFotoPerfil %>" alt="Foto de <%= coach.nombreUsuario %>">
                    </div>
                    <h3><%= coach.nombreUsuario %></h3>
                    <p><%= coach.titularUsuario %></p>
                    <p><a href="/verPerfil?perfil=<%= coach._id %>">Ver perfil</a></p>
                </div>
            <% }); %>
        </div>
        <%= it.footer %>

    <script src="../js_ExplorarEntrevistadores/ExplorarEntrevistadores.js"></script>
    
</body>
</html>
